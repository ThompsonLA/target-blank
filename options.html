<!DOCTYPE html>
<html>

<head>
  <title>Target Blank Extension Options</title>
  <style>
    body {
      padding: 10px;
    }
  </style>
</head>


<body>
  Select which key-click combo opens a link in the current tab: <br>
  <select id="key">
        <option value="new-tab">command</option>
        <option value="same-tab">alt/option</option>
    </select>
  <br> How to open relative links: <br>
  <select id="relative">
        <option value="new-tab">new tab</option>
        <option value="same-tab">same tag</option>
        <option value="ignore">ignore</option>
    </select>
  <br> How to open absolute links: <br>
  <select id="absolute">
        <option value="new-tab">new tab</option>
        <option value="same-tab">same tag</option>
        <option value="ignore">ignore</option>
    </select>
  <br> New tab appears at: <br>
  <select id="tab">
        <option value="start">Start of tab list</option>
        <option value="end">End of tab list</option>
        <option value="left">Left of current tab</option>
        <option value="right">Right of current tab</option>
    </select>
  <br>
  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>

</html>
