<!DOCTYPE html>
<html>

<head>
  <title>Target Blank Extension Options</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: .5em;
      width: 20rem;
    }

    .setting {
      margin: 1em;
    }

    .label-text {
      display: inline-block;
      font-size: 1.125em;
      padding: .25em .25em .25em 0;
    }

    .label-text em {
      display: block;
      font-size: .75em;
    }

    select {
      display: block;
      width: 100%;
      margin-bottom:.25em;
    }

    .status {
      margin-top: -1em;
      height: 1em;
      text-indent: 1.5em;
    }

    #status {
      color: #2edb5c;
      font-weight: bold;
      padding: .5em;
      width: 84%;
      text-align: center;
    }

    #save {
      display: block;
      margin: 0 auto 2em auto;
    }
  </style>
</head>

<body>

  <form id="optionsForm">

    <div class="setting">
      <label><span class="label-text">Open relative links in:</span>
        <select name="relative">
          <option id="same-tab" value="same-tab">Current tab</option>
          <option id="new-tab" value="new-tab">New tab</option>
        </select>
      </label>
    </div>

    <div class="setting">
      <label><span class="label-text">Open absolute links in:</span>
        <select name="absolute">
          <option id="new-tab" value="new-tab">New tab</option>
          <option id="same-tab" value="same-tab">Current tab</option>
        </select>
      </label>
    </div>

    <div class="setting">
      <label><span class="label-text">New tab appears at:</span>
        <select name="tab">
          <option id="start" value="start">Start of tab list</option>
          <option id="end" value="end">End of tab list</option>
          <option id="left" value="left">Left of current tab</option>
          <option id="right" value="right">Right of current tab</option>
        </select>
      </label>
    </div>
  </form>

  <hr />

  <form id="sleepToggleForm" >
    <div class="setting">
      <label>
        <input type="checkbox" name="toggle" value="1" />
        <span class="label-text">Suspend extension temporarily</span>
      </label>
    </div>
    <div class="setting">
      <div class="status"></div>
    </div>
  </form>

  <div class="setting">
    <span class="label-text">Disable extension for this domain:</span>
    <button id="whitelist" class="add" disabled>Add To Whitelist</button>
  </div>

  <script src="utils.js"></script>
  <script src="options.js"></script>
</body>

</html>
