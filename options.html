<!DOCTYPE html>
<html>

<head>
  <title>Target Blank Extension Options</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: .5em;
      width: 20rem;
    }

    .setting {
      margin: 1em;
    }

    .label-text {
      display: block;
      font-size: 1.125em;
      padding: .25em .25em .25em 0;
    }

    .label-text em {
      display: block;
      font-size: .75em;
    }

    select {
      display: block;
      width: 100%;
      margin-bottom:.25em;
    }

    #status {
      color: #2edb5c;
      font-weight: bold;
      padding: .5em;
      width: 84%;
      text-align: center;
    }

    #save {
      display: block;
      margin: 0 auto 2em auto;
    }
  </style>
</head>

<body>

  <form id="optionsForm">

    <div class="setting">
      <label><span class="label-text">Open relative links in:</span>
        <select name="relative">
          <option id="same-tab" value="same-tab">Current tab</option>
          <option id="new-tab" value="new-tab">New tab</option>
        </select>
      </label>
    </div>

    <div class="setting">
      <label><span class="label-text">Open absolute links in:</span>
        <select name="absolute">
          <option id="new-tab" value="new-tab">New tab</option>
          <option id="same-tab" value="same-tab">Current tab</option>
        </select>
      </label>
    </div>

    <div class="setting">
      <label><span class="label-text">New tab appears at:</span>
        <select name="tab">
          <option id="start" value="start">Start of tab list</option>
          <option id="end" value="end">End of tab list</option>
          <option id="left" value="left">Left of current tab</option>
          <option id="right" value="right">Right of current tab</option>
        </select>
      </label>
    </div>
  </form>

  <hr />

  <form id="sleepTimerForm" >
    <div class="setting">
        <label><span class="label-text">Suspend extension for:</span>
          <select name="duration">
            <option id="blank" value="0"></option>
            <option id="five-minutes" value="300000">5 minutes</option>
            <option id="fifteen-minutes" value="900000">15 minutes</option>
            <option id="thirty-minutes" value="1800000">30 minutes</option>
            <option id="one-hour" value="3600000">1 hour</option>
          </select>

          <input type="submit" name="sleep" value="Start" />
          <button id="cancelSleeptimer">Cancel</button>
          <span id="finalCountdown"></span>
        </label>
      </div>
  </form>

  <script src="options.js"></script>
</body>

</html>
